language: python
python:
  - "3.6.0"

services: mysql

env:
  global:
    - DJANGO_SETTINGS_MODULE="tizanegra.settings"
    - PYTHONPATH="/home/travis/build/ajpelaez/tizanegra"
    - PIP_USE_MIRRORS=true
    - BUILD_ON_TRAVIS=true
  matrix:
    - DJANGO=2.1.2 DB=mysql

install:
  - pip install mysqlclient
  - pip install -r requirements.txt

before_script:
  - mysql -e 'create database travis_ci_db;'
  - python manage.py makemigrations
  - python manage.py migrate
  - python manage.py makemigrations tizanegra
  - python manage.py migrate tizanegra
script:
  - cd tizanegra && python test.py